<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <h1>Pierre Papier Ciseau</h1>
    <div class="btn-dark-mode">
        <p class="txt-dark-mode">dark mode</p>
        <div class="icon-dark-mode" id="icon-dark-mode">
        <i class="fas fa-moon"></i>
        </div>
    </div>
    <div class="affichage">
    <div class="partie-manche">
        <div class="partie">
            <p>Game: </p>
            <div>
                <p id="number-game">0</p>
            </div>
        </div>

        <div class="manche">
            <p>Round: </p>
            <div>
                <p id="number-round">0</p>
            </div>
        </div>
    </div>

    <div class="score">
        <div class="scoreIA">
            <p>IA</p>
            <div>
                <p id="numberIa">0</p>
            </div>
            <div class="signsOfIa">
                <img src="assets/feuilles.png" alt="" id="signs-img-ia">
            </div>
        </div>

        <div class="space">
        </div>

        <div class="scoreUser">
            <p>YOU</p>
            <div>
                <p id="numberUser">0</p>
            </div>
            <div class="signsOfUser">
                <img src="assets/feuilles.png" alt="" id="signs-img-user">
            </div>
        </div>
    </div>
    <div class="message">
        <p id="dev-message"></p>
    </div>
    </div>
    <div>
        <h2>Choice your signs</h2>
    </div>
    <div class="signs">
        <div class="select Pierre" >
            <img src="assets/pierre.png" alt="" id="Pierre">
        </div>
        <div class="select Papier" >
            <img src="assets/feuilles.png" alt="" id="Papier">
        </div>
        <div class="select Ciseau" >
            <img src="assets/ciseau.png" alt="" id="Ciseau">
        </div>
    </div>
    <div class="reset">
        <div class="reset-second" id="btnreset">
            <p>Reset human</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
